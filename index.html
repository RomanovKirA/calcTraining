<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01. JS Base</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <h1 class="d-flex">Калькулятор</h1>
      <div class="d-flex">
        <input
        type="number"
        class="form-control"
        placeholder="Введите 1 число"
        id="input1"
        />
        <input
        type="number"
        class="form-control"
        placeholder="Введите 2 число"
        id="input2"
        />
      </div>
        <div class="d-flex">
        <button class="btn btn--plus" id="plus">+</button>
        <button class="btn btn--minus" id="minus">-</button>
        <button class="btn btn--divide" id="divide">/</button>
        <button class="btn btn--multi" id="multi">*</button>
      </div>
      <div class="d-flex">
        <button class="btn btn--submit" id="submit">
          Вычислить
        </button>
      </div>
      <h4 class="d-flex">Результатs:</h4>
      <div id="result">
      </div>
    </div>
  </body>
</html>
